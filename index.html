<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auction House Prices</title>
    <meta
      name="description"
      content="Fyr'alath Price Tracker is your go-to website for tracking the current prices and historical data of the legendary axe Fyr'alath in World of Warcraft. Stay updated on crafting material prices per region and delve into the rich history of this iconic weapon."
    />
    <meta
      name="keywords"
      content="Fyr'alath, World of Warcraft, legendary axe, price tracker, crafting materials, current price, price history, WoW axe, MMO, gaming, online gaming"
    />
    <meta property="og:title" content="Fyr'alath Price Tracker" />
    <meta
      property="og:description"
      content="Fyr'alath Price Tracker is your go-to website for tracking the current prices and historical data of the legendary axe Fyr'alath in World of Warcraft."
    />
    <meta property="og:image" content="fyralath.ico" />
    <meta property="og:url" content="https://fyralath.koodattu.dev/" />
    <meta property="og:type" content="website" />
    <link rel="icon" type="image/png" href="fyralath.ico" />
    <script src="https://wow.zamimg.com/widgets/power.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="lastUpdated">Last Updated: <span id="timestamp">Loading...</span></div>
    <h1>Auction House Prices by Item and Region</h1>
    <div class="options-checkboxes">
      <label> <input type="checkbox" id="toggleCalculation" checked /> Show Price Calculations</label>
      <label> <input type="checkbox" id="toggleComponents" /> Show Components</label>
      <label> <input type="checkbox" id="toggleRealMoney" /> Show Real Money Comparison</label>
    </div>
    <div class="grid-wrapper">
      <table id="price-table" class="show-calculation hide-calculation hide-components hide-money">
        <thead>
          <tr>
            <th>Item Name</th>
            <th>EU Prices</th>
            <th>US Prices</th>
            <th>TW Prices</th>
            <th>KR Prices</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data rows will be inserted here by JavaScript -->
        </tbody>
      </table>
      <div class="chart-style">
        <canvas id="myChart"></canvas>
      </div>
      <div class="chart-style">
        <canvas id="dailyLineChart"></canvas>
      </div>
      <div class="chart-style">
        <canvas id="cumulativeLineChart"></canvas>
      </div>
    </div>
    <div class="pie-charts">
      <div id="pct" class="pie-chart">
        <canvas id="pieChartTotal"></canvas>
      </div>
      <div id="pcp" class="pie-chart">
        <canvas id="pieChartPaladin"></canvas>
      </div>
      <div id="pcw" class="pie-chart">
        <canvas id="pieChartWarrior"></canvas>
      </div>
      <div id="pcdk" class="pie-chart">
        <canvas id="pieChartDeathKnight"></canvas>
      </div>
    </div>
    <script src="table.js"></script>
    <script src="charts.js"></script>
    <script
      defer
      src="https://static.cloudflareinsights.com/beacon.min.js"
      data-cf-beacon='{"token": "e2f80b2cb62e472eb943b3adb6350b80"}'
    ></script>
  </body>
</html>
